                    colors: {
                        orange: {
                            50: '#fff7ed',

                            400: '#fb923c',

                            850: '#202023',

                        'fade-in': 'fadeIn 0.5s ease-out forwards',

                            '0%': { transform: 'translate(0px, 0px) scale(1)' },

<body class="text-zinc-600 font-sans relative min-h-screen flex flex-col overflow-hidden bg-zinc-50">

            const [isNavigating, setIsNavigating] = useState(false);

            const handleNavigate = (target) => {
                setIsNavigating(true);
                setTimeout(() => {
                    setView(target);
                    setIsNavigating(false);
                }, 300); // Small delay for transition effect
            };

            const goHome = () => handleNavigate('home');

            return (
                <div className="flex-1 flex flex-col min-h-screen relative overflow-hidden">
                    
                    {/* Dynamic Background */}
                    <div className="fixed inset-0 z-0 pointer-events-none">
                        {/* Grid */}
                        <div className="absolute inset-0 bg-grid opacity-[0.6]"></div>
                        
                        {/* Animated Blobs */}
                        <div className="absolute top-0 -left-4 w-96 h-96 bg-orange-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
                        <div className="absolute top-0 -right-4 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
                        <div className="absolute -bottom-32 left-20 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
                    </div>

                    {/* Navigation Header */}
                    <header className="sticky top-0 z-50 bg-white/70 backdrop-blur-md border-b border-zinc-200/50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="h-16 flex items-center justify-between">
                                {/* Logo - Click to go home */}
                                <button onClick={goHome} className="flex items-center gap-3 hover:opacity-80 transition-opacity group">
                                    <div className="w-8 h-8 rounded-lg bg-zinc-900 text-white flex items-center justify-center shadow-lg shadow-zinc-200 group-hover:bg-orange-600 transition-colors">
                                        <Icon icon="lucide:shield-check" className="text-lg" />
                                    </div>
                                    <div className="flex flex-col items-start">
                                        <span className="text-sm font-bold tracking-tight text-zinc-900">UKPN Admin</span>
                                        <span className="text-[10px] font-medium text-orange-600 uppercase tracking-wide">Internal Portal</span>
                                    </div>
                                </button>
                                
                                {/* Right Side */}
                                <div className="flex items-center gap-4">
                                    {view !== 'home' && (
                                        <button onClick={goHome} className="hidden sm:flex items-center gap-2 text-xs font-medium text-zinc-500 hover:text-zinc-900 transition-colors px-3 py-1.5 rounded-lg hover:bg-zinc-100">
                                            <Icon icon="lucide:layout-grid" />
                                            Back to Dashboard
                                        </button>
                                    )}
                                    <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-orange-100 to-orange-50 border border-orange-200 flex items-center justify-center text-orange-600 cursor-pointer">
                                        <Icon icon="lucide:user" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content Area */}
                    <main className={`flex-1 w-full relative z-10 flex flex-col transition-opacity duration-300 ${isNavigating ? 'opacity-0' : 'opacity-100'}`}>
                        {view === 'home' && <HomeView onNavigate={handleNavigate} />}
                        {view === 'console' && <RequestConsole />}
                        {view === 'reports' && <ReportsTab />}
                        {view === 'ocr' && <OCRView />}
                    </main>

                    {/* Footer */}
                    <Footer />

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
