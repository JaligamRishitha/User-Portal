<body class="text-zinc-700 font-sans bg-network selection:bg-orange-100 selection:text-orange-700 relative min-h-screen flex flex-col">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Utils & Helpers ---

        const Icon = ({ icon, className }) => (
            <span className={`iconify ${className}`} data-icon={icon} data-width="1.5em" data-height="1.5em" style={{ strokeWidth: '1.5' }}></span>
        );

        // Scroll Animation Component
        const FadeInWhenVisible = ({ children, delay = 0, className = "" }) => {
            const [isVisible, setVisible] = useState(false);
            const domRef = useRef();

            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => setVisible(entry.isIntersecting));
                });
                const currentRef = domRef.current;
                if (currentRef) observer.observe(currentRef);
                return () => {
                    if (currentRef) observer.unobserve(currentRef);
                };
            }, []);

            return (
                <div
                    ref={domRef}
                    style={{ transitionDelay: `${delay}ms` }}
                    className={`transition-all duration-700 ease-out transform ${
                        isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'
                    } ${className}`}
                >
                    {children}
                </div>
            );
        };

        const NavItem = ({ item, active, onClick, mobile = false }) => {
            const baseClass = mobile
                ? "flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl transition-all"
                : "relative px-3 py-2 text-xs font-semibold rounded-lg transition-all duration-300 flex items-center gap-2 group tracking-tight";
            
            const activeClass = mobile
                ? "bg-orange-50 text-orange-700 ring-1 ring-orange-200"
                : "nav-item-active";
            
            const inactiveClass = mobile
                ? "text-zinc-600 hover:bg-zinc-50"
                : "text-zinc-500 hover:text-orange-600 hover:bg-white/60";

            return (
                <button 
                    onClick={() => onClick(item.id)}
                    className={`${baseClass} ${active ? activeClass : inactiveClass}`}
                >
                    <Icon icon={item.icon} className={mobile ? "text-lg text-orange-500" : "text-base"} />
                    <span>{item.label}</span>
                </button>
            );
        };

        // --- Pages ---

        const Home = ({ navigate, user }) => (
            <div className="space-y-8 pb-10">
                {/* Hero */}
                <FadeInWhenVisible>
                    <div className="relative overflow-hidden rounded-3xl bg-zinc-900 p-8 sm:p-12 shadow-2xl border border-zinc-700 group">
                        <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 mix-blend-overlay"></div>
                        <div className="absolute -right-20 -top-20 w-96 h-96 bg-orange-500/20 rounded-full blur-[100px] animate-pulse"></div>
                        <div className="absolute -left-20 -bottom-20 w-80 h-80 bg-red-600/10 rounded-full blur-[80px]"></div>
                        
                        <div className="relative z-10">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/10 text-orange-200 text-xs font-semibold mb-6 border border-white/5 backdrop-blur-md">

                                System Operational
                            </div>
                            <h1 className="text-3xl sm:text-5xl font-bold tracking-tight text-white mb-4">
                                Welcome back, <span className="text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-yellow-200">{user.firstName}</span>
                            </h1>

                </FadeInWhenVisible>

                {/* Services Cards */}

                            </div>

                    <FadeInWhenVisible delay={300}>

                            <div className="absolute top-0 left-0 w-1 h-full bg-red-500 group-hover:h-full transition-all duration-500"></div>
                            <div className="mb-4 inline-flex p-3 rounded-xl bg-red-50 text-red-600 group-hover:scale-110 transition-transform">

                            <a href="tel:08003163105" className="inline-flex items-center gap-2 text-orange-400 font-bold hover:text-orange-300 transition-colors">

                            </a>

                    </FadeInWhenVisible>

                    <FadeInWhenVisible delay={500}>

                            <div className="absolute right-0 top-0 opacity-10 transform translate-x-1/4 -translate-y-1/4">

            const [step, setStep] = useState(0); 
            const [selectedFields, setSelectedFields] = useState([]);
            const [reasons, setReasons] = useState({});
            const [formData, setFormData] = useState({

                name: "James Anderson",
                email: "james.anderson@example.com",
                mobile: "07700 900 123",
                telephone: "020 7946 0123",

                    showCancelButton: true,

                    cancelButtonColor: '#71717a',

                            <div className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">

                                    <LabelValue label="Name" value={formData.name} />
                                    <LabelValue label="Email" value={formData.email} />
                                    <LabelValue label="Mobile Number" value={formData.mobile} />

                                    </button>
                                </div>
                            </div>

                            <div className="space-y-6">

                                    {fields.map(field => (
                                        <label key={field} className={`flex items-center gap-3 p-4 border rounded-xl cursor-pointer transition-all ${selectedFields.includes(field) ? 'border-orange-500 bg-orange-50' : 'border-zinc-200 hover:border-orange-300'}`}>
                                            <input 
                                                type="checkbox" 
                                                checked={selectedFields.includes(field)}
                                                onChange={() => handleCheckboxChange(field)}
                                                className="w-5 h-5 text-orange-600 focus:ring-orange-500 border-zinc-300 rounded"
                                            />
                                            <span className="font-medium text-zinc-700">{field}</span>
                                        </label>
                                    ))}
                                </div>
                                <div className="flex justify-end gap-3 pt-4">

                                        disabled={selectedFields.length === 0}
                                        className="px-6 py-2.5 bg-orange-600 text-white font-semibold rounded-lg hover:bg-orange-700 disabled:opacity-50 disabled:cursor-not-allowed shadow-md"
                                    >
                                        Next

                                </div>
                            </div>

                            <div className="space-y-6">

                                        <div key={field}>
                                            <label className="block text-sm font-medium text-zinc-700 mb-2">{field}</label>

                                                className="w-full px-4 py-2 bg-zinc-50 border border-zinc-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500/20 focus:border-orange-500 text-sm"

                                                <option value="Moving House">Moving House</option>

                                    {selectedFields.includes("Mobile Number") && (

                <div className="glass-panel p-8 rounded-2xl shadow-xl border-t-4 border-zinc-800">

                        <Icon icon="lucide:landmark" /> Bank Account Details
                    </h2>
                    
                    <form className="space-y-5" onSubmit={(e) => { e.preventDefault(); Swal.fire('Saved', 'Bank details updated successfully', 'success'); }}>

                            <div>
                                <label className="text-xs font-bold text-zinc-500 uppercase tracking-wide">Sort Code</label>
                                <input type="text" placeholder="00-00-00" className="mt-1 w-full px-4 py-3 bg-zinc-50 border border-zinc-200 rounded-lg focus:bg-white focus:border-orange-500 focus:ring-2 focus:ring-orange-100 outline-none transition-all font-mono" />

                                <input type="tel" className="mt-1 w-full px-4 py-3 bg-zinc-50 border border-zinc-200 rounded-lg focus:bg-white focus:border-orange-500 focus:ring-2 focus:ring-orange-100 outline-none transition-all" />

                            </div>
